version: '3.7'

services:
  agent:
    image: portainer/agent:latest
    environment:
      AGENT_CLUSTER_ADDR: tasks.agent
      AGENT_SECRET: portainer
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
    ports:
      - target: 9001
        published: 9001
        protocol: tcp
        mode: host
    networks:
      - agent
    deploy:
      mode: global

  app:
    image: portainer/portainer:latest
    environment:
      AGENT_SECRET: portainer
    # command: -H unix:///var/run/docker.sock
    command: -H tcp://tasks.agent:9001 --tlsskipverify
    ports:
      - "9000:9000"
    volumes:
      - type: bind
        source: /var/run/docker.sock
        target: /var/run/docker.sock
      - type: volume
        source: data
        target: /data
    networks:
      - agent
    labels:
      - "traefik.enable=true"
      - "traefik.backend=portainer"
      - "traefik.docker.network=agent"
      - "traefik.port=9000"
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: [node.role == manager]
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure

networks:
  agent:
    driver: overlay
    attachable: true

volumes:
  data:
    driver: local
    driver_opts:
      type: nfs
      o: addr=192.168.1.30,rw,nolock
      device: ":/media/storage/nfs/data/portainer"